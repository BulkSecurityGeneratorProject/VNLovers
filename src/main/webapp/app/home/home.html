<div ng-cloak>
    <div class="row" style="height: 350px;">
        <div class="col-sm-12 text-center">
            <h3>CheckIns Viet Nam Analytic</h3>
        </div>
        <div class="col-sm-12">
            <div class="col-sm-8">
                <img class="img-rounded" src="{{ vnLoverInfo.cover.source }}" alt="Check In Viet Nam Cover Picture">
            </div>
            <div class="col-sm-4">
                <p>Checkins: <span>{{ vnLoverInfo.checkins | number }}</span></p>
                <p>{{ vnLoverInfo.fan_count | number }} people like this page</p>
                <p>{{ vnLoverInfo.talking_about_count | number }} people talking about this</p>
                <!-- <p>{{ vnLoverInfo.rating_count }} people rating this page</p> -->

                <div id="rating_chart" style="height: 200px;overflow: auto"></div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div id="post_timestamp" style="height: 400px; min-width: 310px"></div>
    </div>
</div>
